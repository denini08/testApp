// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.72'
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    buildToolsVersion = "30.0.2"
    androidxCoreVersion = "1.2.0"
    androidxCompatVersion = "1.1.0-rc01"
    androidxFragmentVersion = "1.1.0-rc01"
    coreVersion = "1.4.0-alpha05"
    extJUnitVersion = "1.1.3-alpha05"
    runnerVersion = "1.4.0-alpha05"
    rulesVersion = "1.4.0-alpha05"
    espressoVersion = "3.4.0-alpha05"
    robolectricVersion = "4.5.1"
    truthVersion = "1.0.1"
}
